version: "2"
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  backend:
    container_name: backend_prints
    image: backend_prints
    environment:
      FLASK_DEBUG: 1
    ports:
      - "5000:5000"
